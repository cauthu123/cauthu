<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="./static/css/css.css">
</head>
<body>
    <div class="info-container">
        <h1>Thông tin cá nhân</h1>
        <button id="add-button">Thêm mới</button>
        <div class="info-box" id="info-box">
            <!-- Thông tin cá nhân sẽ được hiển thị ở đây -->
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-button" id="close-button">&times;</span>
            <h2>Thêm mới thông tin</h2>
            <form id="info-form">
                <label for="image">Hình ảnh:</label>
                <input type="file" id="image" accept="image/*">
                <label for="name">Tên:</label>
                <input type="text" id="name" required>
                <label for="position">Vị trí công việc:</label>
                <input type="text" id="position" required>
                <label for="company">Company name:</label>
                <input type="text" id="company" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>
                <label for="personal-mail">Persional Mail:</label>
                <input type="email" id="personal-mail" required>
                <label for="work-mail">Work Mail:</label>
                <input type="email" id="work-mail" required>
                <button type="submit">Lưu</button>
            </form>
        </div>
    </div>
    <script src="./static/js/test.js"></script>
</body>
</html>
